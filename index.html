<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        
        <script type="text/javascript" src="date_time.js"></script>
        <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month" id="date_time">
                    <script type="text/javascript">window.onload = date_time('date_time');</script>
                    </span>:
                </div>
                
                <div class="budget__value">+ <span id="budget">00.00</span></div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value" id="">+ <span id="income_total">0.00</span></div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- <span id="exp_total">0.00</span></div>
                        <div class="budget__expenses--percentage"><span id="exp_percent">0</span>%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type border_color" id="add_type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description border_color" placeholder="Add description" id="desc">
                    <input type="number" class="add__value border_color" placeholder="Value" id="value">
                    <button class="add__btn" id="add_btn" onclick="addItem()"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    
                    <div class="income__list" id="income_list">
